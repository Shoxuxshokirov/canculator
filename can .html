<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval</title>
    <link rel="stylesheet" href="can.css">
</head>
<body>
    

    <div class="container">
        <div class="box">
            <input type="text" id="inp">
            <div class="right">
                <button onclick="Cut()">&#10142;</button>
            </div>
            <div class="buttonwrap">
                <button onclick="Add(this)">1</button>
                <button onclick="Add(this)">2</button>
                <button onclick="Add(this)">3</button>
                <button onclick="AddExpression(this)">+</button>
                <button onclick="Add(this)">4</button>
                <button onclick="Add(this)">5</button>
                <button onclick="Add(this)">6</button>
                <button onclick="AddExpression(this)">-</button>
                <button onclick="Add(this)">7</button>
                <button onclick="Add(this)">8</button>
                <button onclick="Add(this)">9</button>
                <button onclick="AddExpression(this)">*</button>
                <button onclick="Add(this)">0</button>
                <button onclick="Add(this)">.</button>
                <button onclick="Add(this)">=</button>
                <button onclick="AddExpression(this)">/</button>
            </div>
        </div>
    </div>


    <script src="can.js"></script>
</body>
</html>
